<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Assistant - Refined</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", 'Inter', 'Noto Sans KR';
            background-color: #f5f5f7;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            ::-webkit-scrollbar {
                width: 6px;
                height: 6px;
            }
            ::-webkit-scrollbar-track {
                background: transparent;
            }
            ::-webkit-scrollbar-thumb {
                background: #cccccc;
                border-radius: 10px;
            }
            ::-webkit-scrollbar-thumb:hover {
                background: #aaaaaa;
            }
        }
        .loader {
            border: 3px solid #e5e7eb;
            border-top: 3px solid #007aff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 0.8s linear infinite;
            margin: 1.5rem auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #responseArea {
            min-height: 120px;
            max-height: 55vh;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.75;
            color: #333333;
        }
        textarea:focus, button:focus-visible {
             outline: none;
             box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.3);
        }
        button:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
            opacity: 0.7;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-10 md:p-14 rounded-2xl shadow-sm w-full max-w-2xl border border-gray-200/75">
        <div class="text-center mb-10">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mx-auto text-gray-500 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
               <path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
             </svg>
            <h1 class="text-2xl md:text-3xl font-semibold text-gray-800">Gemini Assistant</h1>
            <p class="text-sm text-gray-500 mt-2">무엇이든 물어보세요.</p>
        </div>

        <div class="mb-6">
            <label for="questionInput" class="sr-only">질문 입력:</label>
            <textarea id="questionInput" rows="4" class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:border-blue-500 transition duration-150 ease-in-out resize-none placeholder-gray-400 text-sm text-gray-800 bg-gray-50" placeholder="여기에 질문을 입력하세요..."></textarea>
        </div>

        <div class="text-center mb-8">
            <button id="askButton" class="inline-flex items-center justify-center bg-[#007aff] hover:bg-[#005ecb] text-white font-medium text-sm py-3 px-8 rounded-xl focus:outline-none transition duration-150 ease-in-out disabled:opacity-70 disabled:bg-gray-400 disabled:cursor-not-allowed">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                   <path stroke-linecap="round" stroke-linejoin="round" d="M5 10l7-7m0 0l7 7m-7-7v18" />
                 </svg>
                <span>보내기</span>
            </button>
        </div>

        <div id="loadingIndicator" class="loader"></div>

        <div id="errorArea" class="text-center text-red-600 text-xs font-medium h-5 mb-4">
            </div>

        <div class="mt-6 pt-6 border-t border-gray-200">
            <h2 class="text-sm font-medium text-gray-600 mb-3 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                 </svg>
                답변
            </h2>
            <div id="responseArea" class="text-sm text-gray-700">
                </div>
        </div>
    </div>

    <script>
        const questionInput = document.getElementById('questionInput');
        const askButton = document.getElementById('askButton');
        const responseArea = document.getElementById('responseArea');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorArea = document.getElementById('errorArea');

        askButton.addEventListener('click', async () => {
            const question = questionInput.value.trim();

            responseArea.textContent = '';
            errorArea.textContent = '';

            if (!question) {
                errorArea.textContent = '질문을 입력해주세요.';
                questionInput.focus();
                return;
            }

            askButton.disabled = true;
            loadingIndicator.style.display = 'block';
            askButton.querySelector('span').textContent = '전송 중...';

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: question }),
                });

                let data;
                try {
                    data = await response.json();
                } catch (jsonError) {
                    console.error('JSON 파싱 오류:', jsonError);
                    const rawText = await response.text();
                    console.error('Raw server response:', rawText);
                    throw new Error(`서버 응답 형식 오류입니다. ${response.status}`);
                }


                if (!response.ok) {
                    const errorMessage = data?.error || `서버 오류 발생 (${response.status})`;
                    throw new Error(errorMessage);
                }

                responseArea.textContent = data.answer || '답변을 받지 못했습니다.';

            } catch (error) {
                console.error('오류 발생:', error);
                errorArea.textContent = `오류: ${error.message || '알 수 없는 오류가 발생했습니다.'}`;
                responseArea.textContent = '';
            } finally {
                askButton.disabled = false;
                loadingIndicator.style.display = 'none';
                askButton.querySelector('span').textContent = '보내기';
            }
        });

        questionInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                askButton.click();
            }
        });
    </script>
</body>
</html>
