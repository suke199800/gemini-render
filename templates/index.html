<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>END-chat-bot </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", 'Inter', 'Noto Sans KR';
            background-color: #f5f5f7;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cccccc; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #aaaaaa; }

        #thinkingIndicator {
            display: none;
            text-align: center;
            margin-top: 1rem;
            margin-bottom: 1rem;
            color: #6b7280;
            font-size: 0.875rem;
        }
        #timer {
            font-weight: 500;
            font-variant-numeric: tabular-nums;
        }
        /* --- Updated Response Area Style --- */
        #responseArea {
            min-height: 120px; /* Keep minimum height */
            max-height: calc(60vh - 90px); /* Adjust max height slightly if needed */
            overflow-y: auto;
            padding: 0.75rem; /* Add some padding inside */
            border: 1px solid #e5e7eb; /* Add subtle border */
            border-radius: 0.5rem; /* Rounded corners */
            background-color: #f9fafb; /* Slightly different background */
        }
        /* Styling for individual messages within responseArea */
        .message-bubble {
            padding: 0.6rem 0.9rem;
            border-radius: 1rem;
            margin-bottom: 0.75rem;
            max-width: 85%;
            line-height: 1.6;
            word-wrap: break-word;
            font-size: 0.875rem; /* 14px */
            clear: both; /* Ensure bubbles don't overlap weirdly */
        }
        .user-message {
            background-color: #dbeafe; /* Light blue */
            color: #1e40af; /* Darker blue text */
            float: right; /* Align user messages to the right */
            margin-left: auto; /* Push to right */
            text-align: left; /* Keep text aligned left within bubble */
        }
        .assistant-message {
            background-color: #e5e7eb; /* Light gray */
            color: #374151; /* Darker gray text */
            float: left; /* Align assistant messages to the left */
            margin-right: auto; /* Push to left */
        }
        /* --- End Updated Styles --- */

        textarea:focus, button:focus-visible {
             outline: none;
             box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.3);
        }
        button:disabled {
            background-color: #d1d5db;
            cursor: not-allowed;
            opacity: 0.7;
        }
        #notepadTextarea {
            flex-grow: 1;
            border: none;
            outline: none;
            box-shadow: none;
            resize: none;
            background-color: transparent;
            font-size: 0.875rem;
             line-height: 1.6;
             color: #4b5563;
        }
         #notepadTextarea:focus {
             box-shadow: none;
         }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 md:p-6">
    <div class="flex flex-col md:flex-row gap-6 w-full max-w-6xl mx-auto">

        <div class="bg-white p-8 md:p-10 rounded-2xl shadow-sm w-full md:w-2/3 border border-gray-200/75 flex flex-col">
            <div class="text-center mb-8">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mx-auto text-gray-500 mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                   <path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                 </svg>
                <h1 class="text-2xl md:text-3xl font-semibold text-gray-800">END길드 전용 비서</h1>
                <p class="text-sm text-gray-500 mt-1">무엇이든 물어보세요.</p>
            </div>

            <div class="mb-5">
                <label for="questionInput" class="sr-only">질문 입력:</label>
                <textarea id="questionInput" rows="3" class="w-full px-4 py-3 border border-gray-300/80 rounded-xl shadow-sm focus:border-blue-500 transition duration-150 ease-in-out resize-none placeholder-gray-400 text-sm text-gray-800 bg-gray-50/80" placeholder="여기에 질문을 입력하세요..."></textarea>
            </div>

            <div class="text-center mb-4">
                <button id="askButton" class="inline-flex items-center justify-center bg-[#007aff] hover:bg-[#005ecb] text-white font-medium text-sm py-2.5 px-7 rounded-xl focus:outline-none transition duration-150 ease-in-out disabled:opacity-70 disabled:bg-gray-300 disabled:cursor-not-allowed">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                       <path stroke-linecap="round" stroke-linejoin="round" d="M5 10l7-7m0 0l7 7m-7-7v18" />
                     </svg>
                    <span>보내기</span>
                </button>
            </div>

            <div id="thinkingIndicator">
                <span>생각 중... </span><span id="timer">(0.0s)</span>
            </div>

            <div id="errorArea" class="text-center text-red-600 text-xs font-medium h-5 mb-2"></div>

            <!-- Changed: Removed title, using the responseArea directly for chat log -->
            <div class="mt-4 pt-4 border-t border-gray-200/90 flex-grow flex flex-col">
                <!-- Response Area will now hold chat bubbles -->
                <div id="responseArea" class="flex-grow">
                    <!-- Chat messages will be appended here -->
                </div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-sm w-full md:w-1/3 border border-gray-200/75 flex flex-col h-[75vh] md:h-auto md:sticky md:top-6">
             <h3 class="text-sm font-medium text-gray-600 mb-3 flex items-center uppercase tracking-wider">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1.5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
                메모장
            </h3>
            <textarea id="notepadTextarea" class="w-full h-full bg-transparent focus:outline-none focus:ring-0 p-1" placeholder="여기에 간단한 메모를 작성하세요...저장X"></textarea>
        </div>

    </div>

    <script>
        const questionInput = document.getElementById('questionInput');
        const askButton = document.getElementById('askButton');
        const responseArea = document.getElementById('responseArea');
        const thinkingIndicator = document.getElementById('thinkingIndicator');
        const timerElement = document.getElementById('timer');
        const errorArea = document.getElementById('errorArea');

        let conversationHistory = []; // <-- Store conversation history here
        const MAX_HISTORY_MESSAGES = 20; // Keep last N messages (user + assistant pairs = 10 turns)

        let timerInterval = null;
        let startTime = null;

        // --- Helper Function to Add Messages to UI ---
        function appendMessageToUI(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.textContent = content;
            messageDiv.classList.add('message-bubble'); // Base class for bubble

            if (role === 'user') {
                messageDiv.classList.add('user-message'); // Style for user
            } else {
                messageDiv.classList.add('assistant-message'); // Style for assistant/error
            }

            responseArea.appendChild(messageDiv);
            // Scroll to the bottom of the chat area
            responseArea.scrollTop = responseArea.scrollHeight;
        }
        // --- End Helper Function ---

        askButton.addEventListener('click', async () => {
            const question = questionInput.value.trim();

            errorArea.textContent = ''; // Clear previous errors
            thinkingIndicator.style.display = 'none';
            if (timerInterval) clearInterval(timerInterval);

            if (!question) {
                errorArea.textContent = '질문을 입력해주세요.';
                questionInput.focus();
                return;
            }

            // 1. Add user question to history and UI
            conversationHistory.push({ role: 'user', content: question });
            appendMessageToUI('user', question);
            questionInput.value = ''; // Clear the input field

            // 2. Prune history if it's too long (before sending)
            while (conversationHistory.length > MAX_HISTORY_MESSAGES) {
                conversationHistory.shift(); // Remove the oldest message (user or assistant)
            }

            askButton.disabled = true;
            askButton.querySelector('span').textContent = '전송 중...';
            thinkingIndicator.style.display = 'block';
            startTime = Date.now();
            timerElement.textContent = '(0.0s)';

            timerInterval = setInterval(() => {
                const elapsedSeconds = ((Date.now() - startTime) / 1000).toFixed(1);
                timerElement.textContent = `(${elapsedSeconds}s)`;
            }, 100);

            try {
                // 3. Send the *entire* history to the backend
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ history: conversationHistory }), // <-- Send history
                });

                clearInterval(timerInterval);
                timerInterval = null;

                let data;
                try {
                    data = await response.json();
                } catch (jsonError) {
                    console.error('JSON 파싱 오류:', jsonError);
                    const rawText = await response.text();
                    console.error('Raw server response:', rawText);
                    throw new Error(`서버 응답 형식 오류입니다. (${response.status})`);
                }

                if (!response.ok) {
                    const errorMessage = data?.error || `서버 오류 발생 (${response.status})`;
                    throw new Error(errorMessage);
                }

                if (data && data.answer) {
                    // 4. Add assistant's answer to history and UI
                    conversationHistory.push({ role: 'assistant', content: data.answer });
                    appendMessageToUI('assistant', data.answer);
                } else {
                    // Handle cases where answer is missing but response was OK
                    const noAnswerMsg = '답변을 받지 못했습니다.';
                    // Don't add 'undefined' to history, maybe add the error message?
                    // conversationHistory.push({ role: 'assistant', content: noAnswerMsg });
                    appendMessageToUI('assistant', noAnswerMsg); // Show in UI
                }

            } catch (error) {
                if (timerInterval) clearInterval(timerInterval);
                console.error('오류 발생:', error);
                const errorMsg = `오류: ${error.message || '알 수 없는 오류가 발생했습니다.'}`;
                errorArea.textContent = errorMsg; // Show error in dedicated area
                // Optionally, show error in chat too
                appendMessageToUI('assistant', `⚠️ ${errorMsg}`);
                // Decide if you want to keep the failed assistant turn in history
                // conversationHistory.push({ role: 'assistant', content: `Error: ${error.message}` });
            } finally {
                askButton.disabled = false;
                askButton.querySelector('span').textContent = '보내기';
                thinkingIndicator.style.display = 'none';
                // Ensure focus is back on input for easy typing
                questionInput.focus();
            }
        });

        questionInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault(); // Prevent newline in textarea
                askButton.click();      // Trigger send button click
            }
        });

        // Initial focus on the input field when the page loads
        questionInput.focus();

    </script>
</body>
</html>
